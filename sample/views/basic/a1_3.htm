<!DOCTYPE html>
<html>
<head>
	<title>设置地图显示范围</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
	<link rel="stylesheet" href="http://172.16.16.109:8088/jsapi/3.14/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="http://172.16.16.109:8088/jsapi/3.14/esri/css/esri.css">
	<style type="text/css">
		body, html,#mapDiv {width: 100%;height: 600px;overflow: hidden;margin:0;font-family:"微软雅黑";}
		#toolsPanel{
			width: 100%;height: 60px;overflow: hidden;margin:0;font-family:"微软雅黑";margin-left:5px; font-size:14px;color: #000000;
		}

	</style>
	<script type="text/javascript" src="../../static/assets/gis/config/config.js"></script>
	<script type="text/javascript" src="../../static/assets/jquery/jquery-1.11.2.min.js"></script>
	<script src="http://172.16.16.109:8088/jsapi/3.14/init.js"></script>
</head>
<body>
	<div id="toolsPanel">
		<p>将地图显示范围设定在指定区域，3秒后，通过设置缩放至显示范围。</p>
	</div>
	<div id="mapDiv"></div>
</body>
</html>
<script type="text/javascript">
  require(["dojo/ready","esri/geometry/Extent", "esri/SpatialReference","extras/MapInitObject"], function (ready,Extent,SpatialReference, MapInitObject) {
    ready(function () {
      GisObject = new MapInitObject("mapDiv");
      setTimeout(function(){
        GisObject.map.setExtent(new Extent(12282717.467131342,2198252.1386928195,13604772.308351393,2932047.6102303136,new SpatialReference({wkid:102113})),true);
      }, 3000);  //3秒后跳转指定范围
    })
  });
</script>
