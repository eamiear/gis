<!DOCTYPE html>
<html>
<head>
	<title>地图基本操作</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
	<link rel="stylesheet" href="http://172.16.16.109:8088/jsapi/3.14/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="http://172.16.16.109:8088/jsapi/3.14/esri/css/esri.css">
	<style type="text/css">
		body, html,#mapDiv {width: 100%;height: 600px;overflow: hidden;margin:0;font-family:"微软雅黑";}
		#toolsPanel{
			width: 100%;height: 100px;overflow: hidden;margin:0;font-family:"微软雅黑";margin-left:5px; font-size:14px;color: #000000;
		}
		
	</style>
	<script type="text/javascript" src="../../static/assets/gis/config/config.js"></script>
	<script type="text/javascript" src="../../static/assets/jquery/jquery-1.11.2.min.js"></script>
	<script src="http://172.16.16.109:8088/jsapi/3.14/init.js"></script>
</head>
<body>
	<div id="toolsPanel">
		<p>地图基本操作：放大，缩小、平移、全图、前一视图、后一视图、清除</p>
		<input type="button" id="btn_zoomIn" value="放大">
		<input type="button" id="btn_zoomOut" value="缩小">
		<input type="button" id="btn_pan" value="平移">
		<input type="button" id="btn_fullExt" value="全图">
		<input type="button" id="btn_previous" value="前一视频">
		<input type="button" id="btn_next" value="后一视图">
		<input type="button" id="btn_clear" value="清除">
	</div>
	<div id="mapDiv"></div>
</body>
</html>
<script type="text/javascript">
dojo.require("extras.MapInitObject");
dojo.require("esri.geometry.Extent");
dojo.require("esri.dijit.OverviewMap");


var GisObject,omap;
var isClick = false;
dojo.ready(function(){
	GisObject = new extras.MapInitObject("mapDiv");
	
	GisObject.setMapOptions({
		logo:false,
		extent : "12557877.595482401,2596928.9267310356,12723134.450635016,2688653.360673282",
		level:10,
		center:null
	});
	
	GisObject.addDefaultLayers();
	
	$("#btn_zoomIn").click(function(){
		GisObject.toolbar.zoomIn();
	});
	
	$("#btn_zoomOut").click(function(){
		GisObject.toolbar.zoomOut();
	});
	
	$("#btn_pan").click(function(){
		GisObject.toolbar.pan();
	});
	
	$("#btn_fullExt").click(function(){
		GisObject.toolbar.fullExtent();
	});
	
	$("#btn_previous").click(function(){
		GisObject.toolbar.previous();
	});
	
	$("#btn_next").click(function(){
		GisObject.toolbar.next();
	});
	
	$("#btn_clear").click(function(){
		GisObject.toolbar.clear();
	});
});
</script>
